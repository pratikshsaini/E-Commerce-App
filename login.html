<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoltCart - Login Page</title>
    <link rel="stylesheet" href="/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div
      class="loginSection w-screen h-screen flex justify-center items-center bg-blue-500">
      <div class="loginBox w-1/3 h-4/5 border rounded p-20 flex flex-col gap-10 bg-white">
        <h2 class="font-bold text-3xl text-center">Login</h2>
        <div class="username border-b">
          <label for="">Username</label><br>
          <input type="text" placeholder="Type your username" />
        </div>
        <div class="password border-b">
          <label for="">Password</label><br>
          <input type="password" placeholder="Type your password" />
        </div>
        <div class="forgotPass flex justify-end">
            <span class="text-gray-700">Forgot password?</span>
        </div>
        <button class="rounded-2xl w-full h-12 border bg-blue-500 text-white">Login</button>
      </div>
    </div>
  </body>
</html>
