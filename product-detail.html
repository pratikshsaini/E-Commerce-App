<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoltCart - Product Grid</title>
    <link rel="stylesheet" href="/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    
<footer>
      <div class="footer flex justify-center">
        <div class="container w-[90%]">
          <div class="footer-logo w-full h-20 flex justify-center items-center border-b border-gray-600">
            <img src="/images/2.1.png" alt="" />
          </div>
          <div class="footer-sections flex flex-row pt-20">
            <div class="footer-aboutus w-1/4 h-40 flex flex-col gap-5">
              <h3 class="font-semibold">About Us</h3>
              <p class="pr-20">
                We know there are lot of threa developers our but we pride into

              </p>
            </div>
            <div class="footer-features w-1/4 h-40 flex flex-col gap-5">
              <h3 class="font-semibold">Features</h3>
              <a href="">About Us</a>
              <a href="">Terms Condition</a>
              <a href="">Best Products</a>
            </div>
            <div class="footer-links w-1/4 h-40 flex flex-col gap-5">
              <h3 class="font-semibold">General Links</h3>
              <a href="">Blog</a>
              <a href="">Tracking Order</a>
              <a href="">Become Seller</a>
            </div>
            <div class="footer-helpful w-1/4 h-40 flex flex-col gap-5">
              <h3 class="font-semibold">Helpful</h3>
              <a href="">Flash Sale</a>
              <a href="">FAQ</a>
              <a href="">Support</a>
            </div>
          </div>

      </div>

    <script src="script.js"></script>
