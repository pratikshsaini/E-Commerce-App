<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoltCart</title>
    <link rel="stylesheet" href="/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="navbar flex justify-center">
        <div class="container w-[90%] h-24 flex justify-between items-center">
          <div class="nav-logo w-40 h-full">
            <img class="h-full" src="/images/2.png" alt="LOGO" />
          </div>


          <div class="nav-search w-[545px] flex">
            <div class="relative border">
              <button class="w-28  flex items-center px-4 py-2 text-sm font-medium">
                All
                <svg class="ml-1 w-3 h-3 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
                </svg>
              </button>
            </div>

            <input type="text" placeholder="Search" class="h-11 w-96 px-4 py-2 text-gray-700 focus:outline-none border"/>


            <button class="px-4 bg-blue-600 text-white flex items-center justify-center">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z"/>
              </svg>
            </button>
          </div>


          <div class="nav-wish-cart w-24 gap-2.5 flex">
            <div class="div rounded-[50%] border w-10 h-10 flex justify-center items-center"><i class="fa-solid fa-heart fa-lg"></i></div>
            <div class="div rounded-[50%] border w-10 h-10 flex justify-center items-center"><i class="fa-solid fa-cart-shopping fa-lg"></i></div>
          </div>
        </div>
      </div>

      <div class="nav-pages-links w-full h-[60px] bg-amber-400">
        <div class="nav-link-categories"></div>
        <div class="nav-pages"></div>
        <div class="nav-media-links"></div>
      </div>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
